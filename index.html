<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hot Studio : GitHub</title>
        <meta name="description" content="Hot Studio's GitHub page.">
        <style type="text/css">
            body {
                font-family:helvetica, arial, sans-serif;
            }
            #logo {
            	position:relative;
            	width:100%;
            }
			img {
                position:absolute;
                top:2%;
                left:2%;
                max-width:16%;
                
            }
            header, section, footer {
            	/*
            	border-top:1px solid #b32d2c;
            	border-left:1px solid #b32d2c;
            	*/
            	padding:10px 0 0 10px;
            }
            header {
            	position:relative;
            	margin:2% 2% 0px 20%;
        	}
        	h1, h2 {
        		margin:0;
        	}

            
            dl {
            	margin-bottom:50px;
            	overflow:hidden;
            }
            dt, dd {
            	float:left;
            }
            dt {
            	clear:left;
            }
            dd {
            	margin:0;
            	padding-left:1em;
            }
			footer, section {
				margin:50px 30px 0px 20%;
			}
			a {
				color:#b32d2c;
			}
			#main_site {
				margin-top:0.4em;
			}
        </style>
    </head>
    <body>
    	<img src="images/hot_logo.jpeg" alt="Hot Studio" />
    	<header>
			<h1>Hot Studio on GitHub</h1>
			<p>Welcome!</p>
        </header>
        <section>
			<h2>Projects</h2>
			<dl>
				<dt><a href="https://github.com/HotStudio/touchy">Touchy</a></dt>
				<dd>A jQuery plugin for managing touch events</dd>
			</dl>
			<p>We'll be posting more of our projects soon.</p>
        </section>
        <footer>
			
			<p id="main_site">Please check out the main <a href="http://hotstudio.com">Hot Studio</a> site for examples of our work.
			<p>Thanks for visiting!</p>      
        </footer>
    </body>
</html>
